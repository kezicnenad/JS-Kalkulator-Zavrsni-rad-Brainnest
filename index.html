<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/calculator.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <input type='text' id='result' class='screen'>
    <input type='button' value='C' onclick="clearScreen()" class="clear">
    <input type="button" value="<" onclick="removeLastEntry()" class="delete clear">

    <div class="keys">
      <input type="button" value="7" class="button" onClick="putThisOnDisplay('7')"></input>
      <input type="button" value="8" class="button " onClick="putThisOnDisplay('8')"></input>
      <input type="button" value="9" class="button" onClick="putThisOnDisplay('9')"></input>
      <input type="button" value="/" class="operator" onClick="putThisOnDisplay('/')"></input>
      <input type="button" value="4" class="button" onClick="putThisOnDisplay('4')"></input>
      <input type="button" value="5" class="button" onClick="putThisOnDisplay('5')"></input>
      <input type="button" value="6" class="button" onClick="putThisOnDisplay('6')"></input>
      <input type="button" value="*" class="operator" onClick="putThisOnDisplay('*')"></input>
      <input type="button" value="1" class="button" onClick="putThisOnDisplay('1')"></input>
      <input type="button" value="2" class="button" onClick="putThisOnDisplay('2')"></input>
      <input type="button" value="3" class="button" onClick="putThisOnDisplay('3')"></input>
      <input type="button" value="-" class="operator" onClick="putThisOnDisplay('-')"></input>
      <input type="button" value="0" class="button" onClick="putThisOnDisplay('0')"></input>
      <input type="button" value="." class="button" onClick="putThisOnDisplay('.')"></input>
      <input type="button" value="=" class="button equal-sign" onClick="operation()"></input>
      <input type="button" value="+" class="operator" onClick="putThisOnDisplay('+')"></input>
    </div>
  </div>
</body>
